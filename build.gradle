buildscript {
  repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
  }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '5.1.0'
  id 'scala'
}

repositories {
  mavenLocal()
  maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
  mavenCentral()
  jcenter()
}

dependencies {
  implementation 'org.scala-lang:scala-library:2.12.8'
  implementation group: 'cc.akkaha', name: 'pea_2.12', version: '0.2.0'
}

sourceSets {
  main {
    java {
      srcDirs = ['src/main/java']
    }
    scala {
      srcDirs = ['src/main/scala']
    }
  }
}

shadowJar {
  zip64 true
}
